<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Demo</title>
</head>
<body>
   <form action="#" method="get">
      <input type="hidden" name="hid" value="1"/>
   <div>
      <label for="query">Введите запрос</label>
      <input type="text" placeholder="Запрос..." id="query" name="search_query"
      title="Введите только цифры" required minlength="3" maxlength="10" pattern="/*|$@\"/>
   </div>
   <div>
         <label for="agree">Согласен с обработкой данных</label>
         <input type="checkbox" name="agree" id="agree">
   </div>
      <div>
         <input type="radio" name="search" id="all" value="all"/>
         <label for="all">Поиск по всюду</label>
      </div>
      <div>
         <input type="radio" name="search" id="YouTube" value="YouTube"/>
         <label for="YouTube">Поиск на YouTube</label>
      </div>
      <div>
      <label for="topik">Тематика</label>
      <select name="topik" id="topik">
      <option value="1">Все</option>
      <option value="2">Животные</option>
      <option value="3">Разработка</option>
      </select>
      </div>
      <div>
         <label for="volume">Громкость</label>
         <input type="range" name="volume" id="volume" min="0" max="10" step="2"/>
      </div>
      <div>
         <label for="num">Оценка</label>
         <input type="number" name="num" id="num" min="1" max="5" step="1" />
      </div>
      <div>
         <label for="text">Комментарий</label>
         <textarea name="text" id="text" rows="10" cols="50" placeholder="Введите текст"></textarea>
      </div>
      <button>Искать на YouTube</button>
   </form>
</body>
</html>
